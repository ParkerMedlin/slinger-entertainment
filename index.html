<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Impact, 'Arial Black', sans-serif;
  }
  .image-container {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .image-container img {
    width: 50vmin;
    height: 50vmin;
    object-fit: contain;
    animation: spin 4s linear infinite;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .marquee {
    position: fixed;
    left: 0;
    width: 100%;
    white-space: nowrap;
    color: #000;
    font-size: 8vw;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    overflow: hidden;
  }
  .marquee-top { top: 2vh; }
  .marquee-bottom { bottom: 2vh; }
  .marquee span {
    display: inline-block;
    animation: scroll-left 6s linear infinite;
    padding-right: 2em;
  }
  @keyframes scroll-left {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
  #audio-icon {
    position: fixed;
    bottom: 20vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12vw;
    cursor: pointer;
    animation: pulse 1s ease-in-out infinite;
    z-index: 10;
    line-height: 1;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
</style>
</head>
<body>
  <div class="marquee marquee-top"><span>I LIKE RUBBING MY BELLY &nbsp;&bull;&nbsp; I LIKE RUBBING MY BELLY &nbsp;&bull;&nbsp; I LIKE RUBBING MY BELLY &nbsp;&bull;&nbsp;</span></div>
  <div class="image-container">
    <img src="static/weehee.jpeg" alt="">
  </div>
  <div class="marquee marquee-bottom"><span>I LIKE RUBBING MY BELLY &nbsp;&bull;&nbsp; I LIKE RUBBING MY BELLY &nbsp;&bull;&nbsp; I LIKE RUBBING MY BELLY &nbsp;&bull;&nbsp;</span></div>
  <div id="audio-icon">&#128264; tap</div>
  <audio id="bgmusic" src="static/Benny Hill Show.mp3" loop></audio>
  <script>
    var icon = document.getElementById('audio-icon');
    var music = document.getElementById('bgmusic');
    function startMusic() {
      music.play();
      icon.style.display = 'none';
      document.removeEventListener('click', startMusic);
    }
    document.addEventListener('click', startMusic);
    music.play().then(function() {
      icon.style.display = 'none';
    }).catch(function(){});
  </script>
</body>
</html>
